# link to know about @NotNull, @NotBlank, @NotEmpty 
# https://stackoverflow.com/questions/17137307/in-hibernate-validator-4-1-what-is-the-difference-between-notnull-notempty

# default message
javax.validation.constraints.NotNull.message = must not be null

# @NotNull message
hoaxify.user.constraints.username.NotNull.message = username cannot be null
hoaxify.user.constraints.displayname.NotNull.message = displayname cannot be null
hoaxify.user.constraints.password.NotNull.message = password cannot be null

# @NotEmpty message
hoaxify.user.contraints.username.NotEmpty.message = username cannot be empty string
hoaxify.user.contraints.displayname.NotEmpty.message = displayname cannot be empty string
hoaxify.user.contraints.password.NotEmpty.message = password cannot be empty string

# @NotBlank message
hoaxify.user.contraints.username.NotBlank.message = username cannot be blank
hoaxify.user.contraints.displayname.NotBlank.message = displayname cannot be blank 
hoaxify.user.contraints.password.NotBlank.message = password cannot be blank 

# @Regexp message 
hoaxify.user.contraints.password.NotMatchingPattern.message = Password must contain 1 lowercase, 1 uppercase and 1 symbol and have a minimum size of 8

# @Size message
javax.validation.constraints.Size.message = Size must be between {min} and {max} characters

# @UniqueUsername message
hoaxify.user.contraints.username.Unique.message = This name is already taken